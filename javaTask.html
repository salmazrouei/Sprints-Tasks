<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric store</title>

    <link rel="stylesheet"  href="main.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
<body>
</head>

    <header>
        <div class ="nav container">
            <a href="#" class="'logo">Fabric</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="fab1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Autumn Shades</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quality">
                        </div>
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class='total-price'>$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>




            </div>
        </div>
    </header>

    <section class ="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="product-box">
            <img src="fab1.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Autumn Shades</h2>
            <span class="price">$25.87</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>


        <div class="product-box">
            <img src="fab2.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Neutral Shades</h2>
            <span class="price">$20</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="fab3.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Winter Shades</h2>
            <span class="price">$31</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="fab4.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Shades of pink</h2>
            <span class="price">$37</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="fab6.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Sea Side</h2>
            <span class="price">$37</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
            <img src="fab7.jpg" alt="" class="product-img"/>
            <h2 class="product-title">Forest</h2>
            <span class="price">$40</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

    </section>

    <script src="javaTask.js"></script>



</body>
</html>
